<body>

    <div class="text-center mt-5" id="title">
        <h1>Änderung der Strassenverkehrssteuern für leichte Motorwagen</h1>
    </div>


    <form class="d-flex flex-column align-items-center mt-5">

        <div class="form-group w-50">

            <label for="leergewicht">Leergewicht (kg) <small><br>Feld 30 im Fahrzeugausweis</small></label>
            <input class="form-control mb-4" type="number" name="leergewicht">

            <label for="hubraum">Hubraum (cm3) <small><br>Feld 37 im Fahrzeugausweis</small></label>
            <input class="form-control mb-4" type="number" name="hubraum">

            <label for="hubraum">Leistung (kW) <small><br>Feld 76 im Fahrzeugausweis</small></label>
            <input class="form-control mb-4" type="number" name="hubraum">


            <label for="marktdurchdringung">Marktdurchdringung (%)<small><br> Marktdurchdringung Fahrzeuge ohne Verbrennungsmotor</small></label>
            <input class="form-control mb-4" type="number" name="marktdurchdringung">

            <button class="mt-4 btn btn-primary text-right-custom" onclick="">Berechnen</button>

        </div>

        <hr>


    </form>
